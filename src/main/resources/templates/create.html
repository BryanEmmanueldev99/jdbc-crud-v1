<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Todos los empleados</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <!-- Bootstrap CSS v5.2.1 -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous"
 />
  </head>

  <body>


    <div class="container mt-4 text-center">
        <h2>Agregar empleado</h2>
          
        <form th:action="@{/empleados}" th:object="${empleado}" method="POST">
            <div class="container mb-3">
                <input class="form-control" type="text" name="nombre" placeholder="nombre">
            </div>
            <div class="container mb-3">
                <input class="form-control" type="email" name="email" placeholder="email">                    
            </div>
            <div class="container mb-3">
                <input class="form-control" type="number" name="salario" placeholder="salario">                   
            </div>
            <textarea class="form-control" name="direccion" placeholder="Domicilio" id=""></textarea>
            

            <input class="btn btn-primary" type="submit" value="Guardar">
        </form>
    </div>
  
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
  </body>

</html>
